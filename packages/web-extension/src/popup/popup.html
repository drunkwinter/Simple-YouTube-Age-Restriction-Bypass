<head>
    <meta charset="UTF-8">

    <!-- Multi Page Menu -->
    <link rel="stylesheet" href="multi-page-menu.css">

    <script defer src="popup.js"></script>

    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            color-scheme: dark;
            background-color: #202124;
            font-family: Segoe UI, system-ui, -apple-system, sans-serif;
            font-size: 0.8em;
            color: #e8eaed;
            margin: 0;
            overflow: hidden;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        button {
            user-select: none;
            background: none;
            border: none;
            font-family: inherit;
            color: inherit;
            cursor: pointer;
        }

        svg {
            fill: currentColor;
        }

        #header {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            margin: 0 -4px 12px -4px;
            text-align: center;
        }

        #header #logo {
            background-image: url(./icon_128.png);
            background-size: 100%;
            height: 28px;
            aspect-ratio: 1;
            margin-right: 8px;
        }

        #header #title {
            font-size: 1rem;
            font-weight: 600;
            margin-top: 5px;
            margin-bottom: 10px;
        }

        #header #meta {
            color: #b1b1b1;
        }

        .switch {
            --height: 26px;
            --width: 50px;
            --padding: 3px;
            --transition-duration: .3s;
            position: relative;
            display: inline-block;
            height: var(--height);
            width: var(--width);
        }

        .switch input {
            display: none;
        }

        .switch .slider {
            position: absolute;
            cursor: pointer;
            inset: 0;
            padding: var(--padding);
            background-color: #cacad0;
            border-radius: 99rem;
            transition: background var(--transition-duration);
        }

        .switch .slider:before {
            content: "";
            display: block;
            height: 100%;
            aspect-ratio: 1;
            background-color: #fff;
            border-radius: 50%;
            transition: transform var(--transition-duration);
        }

        .switch input:checked + .slider {
            background-color: #2196F3;
        }

        .switch input:checked + .slider:before {
            transform: translateX(calc(var(--width) - var(--height)));
        }

        #logArea {
            width: 100%;
            flex: 1;
            resize: none;
            background: #2f2f33;
            color: #b8b8c7;
            font-size: 0.9em;
        }

        #debugErrorWarning {
            background: #dd4a4a;
            margin-right: 4px;
            border-radius: 99rem;
            font-size: 0.72rem;
            padding: 4px 8px;
        }

        #githubIssueNotice {
            margin-top: -20px;
            margin-bottom: 5px;
        }

        #githubIssueLink {
            color: #2196F3;
        }

        #multi-page-menu .menu-item.button.danger {
            margin-top: 10px;
            text-align: center;
            background: hsl(0deg 96% 62% / 10%);
            color: #f54545;
            height: 42px;
        }

        #multi-page-menu .menu-item.button.danger:hover {
            background: hsl(0deg 100% 80% / 10%)
        }

        #multi-page-menu .page[data-id="settings"] .menu-item.button:not(.danger):last-of-type {
            margin-bottom: auto;
        }
    </style>
</head>
